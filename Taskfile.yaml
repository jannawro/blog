version: "3"

vars:
  NAME: blogserver
  TAG:
    sh: git rev-parse HEAD
  PORT: 8888

tasks:
  dep:
    desc: Install dependencies
    cmds:
      - npm install
      - go install github.com/a-h/templ/cmd/templ@latest
      - go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - go mod tidy

  assets:
    desc: Build tailwind assets
    cmds:
      - npx tailwindcss -i ./tailwind.css -o ./static/styles.css
    sources:
      - ./**/*.templ
      - ./tailwind.css
    generates:
      - ./static/styles.css

  generate:
    desc: Code generation
    cmds:
      - go generate ./...
    sources:
      - ./**/*.templ
      - ./repository/sqlc/*.sql
    generates:
      - ./**/*_templ.go
      - ./repository/*_sqlc.go

  lint:
    desc: Run lint
    cmds:
      - golangci-lint run
    deps:
      - generate

  test:
    desc: Run tests
    cmds:
      - go test ./...
    deps:
      - assets
      - lint

  run:
    desc: Run the app as a local server
    deps:
      - assets
      - generate
      - test
    cmds:
      - go run ./cmd/server/... --port {{.PORT}}

  docker-build:
    desc: Build the blogserver container using docker
    deps:
      - test
    cmds:
      - docker build . -t {{.NAME}}:{{.TAG}}

  docker-run:
    desc: Run the blogserver container using docker
    deps:
      - docker-build
    cmds:
      - docker run -p {{.PORT}} {{.NAME}}:{{.TAG}} --port {{.PORT}}
